name: CD Pipeline

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-latest

    steps:
      - name: Display Deployment Trigger Information
        run: |
          echo "🚀 Deployment triggered by a ${{ github.event_name }} event to the main branch."
          echo "🔄 Updating the deployed API with the latest changes."

      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_KP }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Connect to EC2 and Deploy API
        run: |
          echo "🔗 Connecting to AWS EC2 instance to deploy API."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.SERVER }} << 'EOF'
            echo "📂 Updating package lists."
            sudo apt update
            
            echo "🌐 Checking and Installing Nginx."
            if ! command -v nginx &> /dev/null; then
              echo "Installing Nginx..."
              sudo apt install -y nginx
              sudo systemctl enable nginx
              sudo systemctl start nginx
            fi

            echo "📦 Installing PIP and dependencies."
            sudo apt install python3-pip python3.12-venv -y

            echo "📂 Navigating to API directory."
            cd /usr/share/nginx/html

            echo "🔄 Pulling latest changes from repository."
            if [ -d "hng12-stage2" ]; then
              echo "🔄 Pulling latest changes from repository."
              cd hng12-stage2
              sudo git reset --hard
              sudo git pull origin main
            else
              echo "📂 Cloning repository for the first time."
              sudo git clone https://github.com/PeterOyelegbin/hng12-stage2.git
              cd hng12-stage2
            fi

            echo "📦 Creating and activating a virtual environment outside the Nginx folder."
            python3 -m venv /home/${{ secrets.USER }}/venv
            source /home/${{ secrets.USER }}/venv/bin/activate

            echo "📦 Installing project dependencies."
            pip install --no-cache-dir -r requirements.txt

            echo "🛠 Configuring Nginx."
            sudo cp default /etc/nginx/sites-available/default
            sudo ln -s /etc/nginx/sites-available/default /etc/nginx/sites-enabled/default

            echo "🔄 Restarting Nginx to apply changes."
            sudo systemctl restart nginx

            echo "🚀 Starting Uvicorn server."
            uvicorn main:app --host 0.0.0.0 --port 8000 --reload
          EOF

      - name: Confirm Deployment Status
        run: echo "✅ Deployment completed successfully."
