name: CD Pipeline

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-latest

    steps:
      - name: Display Deployment Trigger Information
        run: |
          echo "ğŸš€ Deployment triggered by a ${{ github.event_name }} event to the main branch."
          echo "ğŸ”„ Updating the deployed API with the latest changes."

      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Connect to EC2 and Deploy API
        run: |
          echo "ğŸ”— Connecting to AWS EC2 instance to deploy API."
          ssh -i ${{ DEV_KP }}.pem ${{ USER }}@${{ SERVER }} << 'EOF'
            echo "ğŸ“‚ Updating package lists."
            sudo apt update
            
            echo "ğŸŒ Checking and Installing Nginx."
            if ! command -v nginx &> /dev/null; then
              echo "Installing Nginx..."
              sudo apt install -y nginx
              sudo systemctl enable nginx
              sudo systemctl start nginx
            fi

            echo "ğŸ“‚ Navigating to API directory."
            cd /usr/share/nginx/html

            echo "ğŸ”„ Pulling latest changes from repository."
            git pull ${{ github.repository }}
            
            echo "ğŸŒ Restarting Nginx to apply changes."
            sudo systemctl restart nginx

            echo "ğŸ“¦ Installing project dependencies."
            pip install -r requirements.txt

            echo "ğŸš€ Starting Uvicorn server."
            uvicorn main:app

          EOF

      - name: Confirm Deployment Status
        run: echo "âœ… Deployment completed successfully."
