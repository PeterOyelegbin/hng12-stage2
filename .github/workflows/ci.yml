name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Display Trigger Information
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Confirm Repository Cloning
        run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: Set Up Python Environment
        run: echo "ğŸ–¥ï¸ Setting up Python environment for testing."

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          echo "ğŸ“¦ Installing project dependencies."
          pip install -r requirements.txt

      - name: Execute Test Suite
        run: |
          echo "ğŸ–¥ï¸ Running tests using pytest."
          pytest

      - name: Report Test Status
        if: always()
        run: echo "ğŸ The test job has completed with status: ${{ job.status }}."
